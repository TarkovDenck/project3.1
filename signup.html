<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up and Login Form</title>
    <link rel="stylesheet" href="styles\signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Mengimpor CSS SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script>
        // Define the global object
        window.sharedData = {};
    </script>
    <script src="javascript\signup.js"></script>

</head>

<body>
    <div class="wrapper">
        <form id="signupForm">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="    Input Email    " required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="username" placeholder="    Create Username    " required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="    Create Password    " required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="repassword" placeholder="    Re-type Password    " required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="agreeTerms"> I Agree for All Terms and Conditions </label>
                <a href="#"> More </a>
            </div>

            <button type="submit" class="btn"> Sign Up! </button>

            <div class="register-link">
                <p>Already Have an Account? <a href="login.html">Log In!</a></p>
            </div>
        </form>
    </div>

    <!-- Mengimpor JS SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Mengimpor file JavaScript terpisah -->
    <script src="javascript\signup.js"></script>
</body>

</html>
